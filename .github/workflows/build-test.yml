name: Build /test 

on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --prefer-offline
      - name: Test
        run: node --test
      - name: Linting
        run: yarn lint && yarn prettier

